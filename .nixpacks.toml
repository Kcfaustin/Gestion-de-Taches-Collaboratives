[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan storage:link",
    "chmod -R 755 public/build",
    "ls -la public/build"
]

[start]
cmd = "php -S 0.0.0.0:$PORT -t public"
