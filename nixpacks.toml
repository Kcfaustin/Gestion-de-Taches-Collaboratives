[phases.setup]
nixPkgs = ["php", "composer", "nodejs"]

[phases.install]
cmds = [
    "npm install",
    "npm run build"
]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed && php artisan serve --host=0.0.0.0 --port=$PORT"
